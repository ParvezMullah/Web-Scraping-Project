<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'mediumscrapingapp/main.js' %}" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    {% if post %}

    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 h2">{{post.title}}</div>
            <div class="col-lg-2 h2">{{post.details}}</div>
        </div>
        <div>
            {{post.blog | safe}}
        </div>
        <div>
            <div class="row">
                <div class="col-lg-1">
                    <div class="h5">Tags</div>
                </div>
                <div class="col-lg-9">
                        <div class="btn-group">
                                {% for tag in post.tags %}
                                        <button type="button" class="btn btn-outline-primary" name={{tag}} onclick="RedirectFunct(this.name);">{{tag}}</button>
                                {% endfor %}
                        </div>
                </div>
            </div>                   
        </div>
        <div>
            <!-- Responses: {{post.responses}} -->
        </div>
        <div>
            Source Url : <a href="{{post.source_url}}" target="_blank">{{post.source_url}}</a>
        </div>
    </div>

    {% endif %}
</body>
</html>
