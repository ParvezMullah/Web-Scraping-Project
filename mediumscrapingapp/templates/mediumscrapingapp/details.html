<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    {% if post %}

    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 h2">{{post.title}}</div>
            <div class="col-lg-2">{{post.details}}</div>
        </div>
        <div>
            {{post.blog}}
        </div>
        <div>
            <div class="row">
                <div class="col-lg-1">
                    <div class="h5">Tags</div>
                </div>
                <div class="col-lg-9">
                        <div class="btn-group">
                                {% for tag in post.tags %}
                                    <a href="/home?txtSearch={{tag}}">
                                        <button type="button" class="btn btn-outline-primary">{{tag}}</button>
                                    </a>
                                {% endfor %}
                        </div>
                </div>
            </div>                   
        </div>
        <div>
            Responses: {{post.responses}}
        </div>
        <div>
            Source Url : <a href="{{post.source_url}}" target="_blank">{{post.source_url}}</a>
        </div>
    </div>

    {% endif %}
</body>
</html>
