<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'mediumscrapingapp/main.js' %}" type="text/javascript"></script> 
</head>
<body>
        <div  class="container"> 
            <div class="row">
              <div class="col-xs-6 col-md-4">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search"  name="txtSearch" id="txtSearch" value="{{ request.GET.txtSearch }}"/>
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" onclick="initial_load();">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p id = "0"></p><p id = "1"></p>  <p id = "2"></p> <p id = "3"></p>  <p id = "4"></p> 
          <p id = "5"></p>  <p id = "6"></p><p id = "7"></p>  <p id = "8"></p> <p id = "9"></p> 

          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-8">
              <p id="timetaken"></p>
            </div>
          </div>
          <div>
              <button type="button" id = "btnnext" class="btn btn-primary btn-block" style="display: none;">Next Posts</button>
          </div>
           {% comment %} {% if posts %}
            {% for key, value in posts.items %}
              <a href="{% url 'mediumscrapingapp:details' post=key %}" target="_blank">
                  <div>
                      Post{{forloop.counter}} {{', '}}
                      {{ value.1 }} {{', '}}
                      {{ value.2 }} {{', '}}
                      {{ value.3 }}
                  </div>
              </a>
            {% endfor %}
          {% endif %} 

          
          {% if posts|length > 9 %}
          <div class="row">
              <div class="col-lg-6"></div>
              <div class="col-lg-6">
                <button type="button" class="btn btn-primary"  onclick="demo();">Next</button>
              </div>
          </div>
          {% endif %} {% endcomment %}
          <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'mediumscrapingapp/main.js' %}"></script>
</body>
