<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
        <form action="{% url 'mediumscrapingapp:home' %}" method="GET"> {% csrf_token %}
            <div class="row">
              <div class="col-xs-6 col-md-4">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="txtSearch" value="{{ request.GET.txtSearch }}"/>
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>

          {% if posts %}
            {% for key, value in posts.items %}
              <a href="{% url 'mediumscrapingapp:details' post=key %}" target="_blank">
                  <div>
                      {{forloop.counter}} {{', '}}
                      {{ value.title }} {{', '}}
                      {{ value.author_name }} 
                      {{ value.details }}
                  </div>
              </a>
            {% endfor %}
          {% endif %}
</body>
